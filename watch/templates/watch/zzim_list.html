{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}

<div class="row">
  {% for movie in movies %}
  {{ movie.title }}
    {% if movie in user.followers.all %}
      <p><a class="btn btn-primary" href="{% url 'accounts:follow' movie.id %}">안볼래요</a></p>
    {% else %}
      <p><a class="btn btn-dark" href="{% url 'accounts:follow' movie.id %}">찜하기</a></p>
    {% endif %}
  {% endfor %} 
</div>
{% endblock %}
