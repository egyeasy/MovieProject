{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<div class="container">
  <h3 class="center">로그인</h3>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">로그인</button>
    {% endbuttons %}
  </form>
  <div>계정이 없나요? <a href="{% url 'accounts:signup' %}">회원가입</a></div>
</div>
{% endblock %}
